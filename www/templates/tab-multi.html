<ion-view title="Lista">
  <ion-content class="has-header padding">
      <ion-list>
  <ion-item ng-repeat="friend in friends" type="item-text-wrap">
        <div class="card">
         <div class="item item-text-wrap">
           <h3>{{friend.name.givenName}}</h3> 
             <h3>{{friend.name.familyName}}</h3>
           
         </div>
       </div>
         </ion-item>
     <ion-list>
  </ion-content>
</ion-view>
